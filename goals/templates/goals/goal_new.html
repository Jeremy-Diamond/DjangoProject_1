{% extends "layout.html" %}

{% block title %}
    New Goal
{% endblock %}

{% block content %}
    <section>
        <h1>New Goal</h1>
        <form class="form-with-validation" action="{% url 'goals:new-goal' %}" method="post" enctype="multipart/form-data" >
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">Create Goal</button>
        </form>
    </section>

{% endblock %}
